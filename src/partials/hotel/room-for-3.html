<!-- Triple - трьохмісний -->
<section class="triple">
  <div class="triple-container container">
    <!-- Ці додаткові діви на Mobile не потрібні, але на Tablet та Desktop так буже зручніше (потім можливі зміни) -->
    <div class="triple-top">
      <div class="triple-wrapper">
        <h3 class="triple-pretitle">Amet minim mollit non</h3>
        <h3 class="triple-subtitle">Mimin<span>o</span></h3>
        <h2 class="triple-title">ТРЬОХМІСНИЙ НОМЕР</h2>
        <p class="triple-text">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>
      </div>
      <picture>
        <source
          srcset="./img/hotel/room-for-3/triple-01-desktop.jpg"
          media="(min-width: 1280px)"
        />
        <source
          srcset="./img/hotel/room-for-3/triple-01-tablet.jpg"
          media="(min-width: 1024px)"
        />
        <source
          srcset="./img/hotel/room-for-3/triple-01-mobile.jpg"
          media="(max-width: 1023px)"
        />
        <img
          src="./img/hotel/room-for-3/triple-01-desktop.jpg"
          alt="hotel room interier"
        />
      </picture>
    </div>
  </div>
  <div class="container slider_hotel">
    <div class="carousel_wrapper right">
      <ul class="carousel carousel_right" id="triple_slider">
        <li>
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./img/hotel/room-for-3/hotel-slider-room3-desktop.jpg,
                ./img/hotel/room-for-3/hotel-slider-room3-desktop@2x.jpg 2x
              "
            />
            <source
              media="(min-width: 1024px)"
              srcset="
                ./img/hotel/room-for-3/hotel-slider-room3-mobile.jpg,
                ./img/hotel/room-for-3/hotel-slider-room3-mobile@2x.jpg 2x
              "
            />
            <source
              media="(min-width: 320px)"
              srcset="
                ./img/hotel/room-for-3/hotel-slider-room3-mobile.jpg,
                ./img/hotel/room-for-3/hotel-slider-room3-mobile@2x.jpg 2x
              "
            />
            <img
              src="./img/hotel/room-for-3/hotel-slider-room3-mobile.jpg"
              alt=""
            />
          </picture>
        </li>
        <li>
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./img/hotel/room-for-3/hotel-slider-room3-desktop1.jpg,
                ./img/hotel/room-for-3/hotel-slider-room3-desktop1@2x.jpg 2x
              "
            />
            <source
              media="(min-width: 1024px)"
              srcset="
                ./img/hotel/room-for-3/hotel-slider-room3-mobile1.jpg,
                ./img/hotel/room-for-3/hotel-slider-room3-mobile1@2x.jpg 2x
              "
            />
            <source
              media="(min-width: 320px)"
              srcset="
                ./img/hotel/room-for-3/hotel-slider-room3-mobile1.jpg,
                ./img/hotel/room-for-3/hotel-slider-room3-mobile1@2x.jpg 2x
              "
            />
            <img
              src="./img/hotel/room-for-3/hotel-slider-room3-mobile1.jpg"
              alt=""
            />
          </picture>
        </li>
        <li>
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./img/hotel/luxe/hotel-slider-lux2-desktop2.jpg,
                ./img/hotel/luxe/hotel-slider-lux2-desktop2@2x.jpg 2x
              "
            />
            <source
              media="(min-width: 1024px)"
              srcset="
                ./img/hotel/luxe/hotel-slider-lux2-mobile2.jpg,
                ./img/hotel/luxe/hotel-slider-lux2-mobile2@2x.jpg 2x
              "
            />
            <source
              media="(min-width: 320px)"
              srcset="
                ./img/hotel/luxe/hotel-slider-lux2-mobile2.jpg,
                ./img/hotel/luxe/hotel-slider-lux2-mobile2@2x.jpg 2x
              "
            />
            <img src="./img/hotel/luxe/hotel-slider-lux2-mobile2.jpg" alt="" />
          </picture>
        </li>
      </ul>
      <div class="paginator_right" id="triple_slider_paginator">
        <ul class="carousel_right_arrow carousel_arrow">
          <li class="prev">
            <svg class="icon" height="32" width="32">
              <use href="./img/icons.svg#icon-arrow_left"></use>
            </svg>
          </li>
          <li class="next">
            <svg class="icon" height="32" width="32">
              <use href="./img/icons.svg#icon-arrow_right"></use>
            </svg>
          </li>
        </ul>
      </div>
    </div>
    <div class="luxe-btns">
      <!-- Перша кнопка повинна бути посиланням за ТЗ -->
      <a href="./room.html" class="luxe-btn">Детальніше</a>

      <!-- ROOM PRICE MODAL -->
      <button
        type="button"
        class="luxe-btn open_modal"
        data-modal-id="#modal_price"
      >
        Переглянути ціни
      </button>
    </div>
  </div>
</section>
